<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>/비트/ 연령별 통계</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root{
      --bg:#f6f7fb;         /* 라이트 배경 */
      --card:#ffffff;       /* 카드 배경 */
      --line:#e6e8ef;       /* 테두리 */
      --muted:#6b7280;      /* 보조글자 */
      --text:#111827;       /* 본문 */
      --head:#0f172a;       /* 타이틀 */
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Apple SD Gothic Neo','Noto Sans KR',sans-serif;margin:0;background:var(--bg);color:var(--text)}
    header{padding:28px 16px 0;text-align:center}
    h1{margin:0 0 6px;font-size:28px;font-weight:800;color:var(--head)}
    p.sub{margin:0;color:var(--muted);font-size:13px}

    .wrap{padding:16px;max-width:1200px;margin:0 auto}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;margin-top:12px;box-shadow:0 1px 0 rgba(16,24,40,.02)}

    .grid{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type=file],input[type=text]{width:100%;height:38px;padding:8px;border-radius:10px;border:1px solid var(--line);background:#fafbff}
    .hint{color:var(--muted);font-size:12px;margin-top:6px}

    .table-head{margin:0 0 8px;font-size:14px;color:var(--muted)}
    .table-wrap{overflow:auto}

    table{width:100%;border-collapse:collapse;table-layout:fixed;background:var(--card)}
    th,td{border-bottom:1px solid var(--line);padding:10px 8px;text-align:center;word-break:keep-all;white-space:normal;font-size:12.5px}
    th{position:sticky;top:0;background:#f7f9ff;z-index:1}
    tbody tr:hover td{background:#fbfdff}

    /* ‘구분’(진료실/전체) 묶음을 시각적으로 구분 */
    .room-sep td{border-top:3px solid var(--line)}
    .room-a td{background:#fcfcfe}
    .room-b td{background:#ffffff}

    .warn{color:#d92d20;font-weight:600;margin-top:8px}

    @media (max-width: 900px){
      .grid{grid-template-columns:1fr}
      th,td{font-size:12px}
    }
  </style>
</head>
<body>
  <header>
    <h1>/비트/ 연령별 통계</h1>
    <p class="sub">업로드된 자료를 브라우저 내에서만 집계합니다. (개인정보 저장 없음)</p>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="grid">
        <div>
          <label>파일 업로드</label>
          <input type="file" id="fileInput" accept=".xlsx,.csv" />
          <p class="hint">.xlsx 또는 .csv 가능</p>
        </div>
        <div>
          <label>특정 키워드(예: PT만)</label>
          <input type="text" id="keywordInput" placeholder="예: PT만" />
          <p class="hint">접수 메모에 포함된 키워드 정밀 일치(소문자 처리)로 집계</p>
        </div>
      </div>
      <p class="warn" id="warning"></p>
    </div>

    <div class="card">
      <h3 class="table-head">연령대별 통계 (진료실별)</h3>
      <div class="table-wrap" id="output"></div>
    </div>
  </div>

  <script>
    /* ===== 공통 유틸 ===== */
    const AGE_ORDER = ["0~10대", "20대", "30대", "40대", "50대~64세", "65세이상", "전체"];
    const $ = (s)=>document.querySelector(s);

    // 보기 좋게: 0/0%/NaN%/빈값 → '-'
    function fmt(v){
      if(v===null||v===undefined||v==='') return '-';
      if(typeof v==='number'){ if(!isFinite(v)||v===0) return '-'; return String(v); }
      const s=String(v);
      if(s==='0'||s==='0.0'||s==='0.00') return '-';
      if(/^(NaN|Infinity)/i.test(s)) return '-';
      if(/^(0|NaN)(\.\d+)?%$/.test(s)) return '-';
      return s;
    }

    function getAgeGroup(raw) {
      if (!raw || typeof raw !== 'string') return "전체";
      const match = raw.match(/(\d{1,3})세/);
      const age = match ? parseInt(match[1]) : NaN;
      if (isNaN(age)) return "전체";
      if (age <= 19) return "0~10대";
      if (age <= 29) return "20대";
      if (age <= 39) return "30대";
      if (age <= 49) return "40대";
      if (age <= 64) return "50대~64세";
      return "65세이상";
    }

    function sortResult(a, b) {
      if (a["구분"] !== b["구분"]) return a["구분"].localeCompare(b["구분"]);
      return AGE_ORDER.indexOf(a["연령대"]) - AGE_ORDER.indexOf(b["연령대"]);
    }

    function renderTable(result) {
      result.sort(sortResult);
      const keys = Object.keys(result[0] || {}).filter(k => k !== '구분' && k !== '연령대');
      if (keys.length === 0) {
        $('#warning').innerText = '❗ 통계 데이터를 생성할 수 없습니다. 열 이름을 확인하세요.';
        return;
      }

      let thead = '<tr><th>구분</th><th>연령대</th>' + keys.map(k => `<th>${k}</th>`).join('') + '</tr>';

      // 구분(진료실/전체) 묶음별로 배경 교차 + 상단 굵은 라인
      let tbody = '';
      let prevGroup = null;
      let alt = false; // 교차 배경
      const groupRows = {};
      result.forEach(row => { groupRows[row["구분"]] = (groupRows[row["구분"]] || 0) + 1; });

      result.forEach(row => {
        const isNewGroup = row["구분"] !== prevGroup;
        if (isNewGroup) { alt = !alt; prevGroup = row["구분"]; }
        const cls = `${isNewGroup?'room-sep ':''}${alt?'room-a':'room-b'}`;

        let cells = '';
        // 첫 행에만 rowspan으로 묶은 구분 표시
        if (groupRows[row["구분"]] > 0) {
          if (!tbody.endsWith(`data-grp="${row["구분"]}"`)) {
            cells += `<td rowspan="${groupRows[row["구분"]]}">${row["구분"]}</td>`;
          }
        }
        cells += `<td>${fmt(row["연령대"])}</td>`;
        keys.forEach(k => cells += `<td>${fmt(row[k])}</td>`);
        tbody += `<tr class="${cls}">${cells}</tr>`;
        groupRows[row["구분"]]--; // 소진
      });

      $('#output').innerHTML = `<table><thead>${thead}</thead><tbody>${tbody}</tbody></table>`;
    }

    /* ===== 파일 처리 & 집계 ===== */
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const keyword = document.getElementById('keywordInput').value.trim().toLowerCase();
      const reader = new FileReader();
      const isCSV = file && file.name.endsWith('.csv');

      reader.onload = function(evt) {
        let rawData = [];
        if (isCSV) {
          const csv = evt.target.result;
          const rows = csv.split(/\r?\n/).map(row => row.split(','));
          rawData = rows;
          parseData(rawData, keyword);
        } else {
          const data = new Uint8Array(evt.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          workbook.SheetNames.forEach(sheet => {
            const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheet], { header: 1, defval: "" });
            rawData = rawData.concat(rows);
          });
          parseData(rawData, keyword);
        }
      };
      if (isCSV) reader.readAsText(file);
      else reader.readAsArrayBuffer(file);
    });

    function parseData(data, keyword) {
      $('#warning').innerText='';
      const headerIdx = data.findIndex(row =>
        row.join('').includes("초/재") || row.join('').includes("챠트") || row.join('').includes("진료과")
      );
      if (headerIdx === -1) {
        $('#warning').innerText = '❗ 유효한 헤더를 찾을 수 없습니다.';
        return;
      }

      const headers = data[headerIdx];
      const body = data.slice(headerIdx + 1).filter(r => r.length > 1);
      const df = body.map(row => Object.fromEntries(headers.map((h, i) => [h.trim(), row[i] || ""])));

      const result = [];
      const 재진조건 = ["재진", "물리치료내원", "진찰료 산정안함"];

      const col = {};
      headers.forEach(h => {
        const l = h.toLowerCase();
        if (l.includes("초") && l.includes("재")) col['초재'] = h;
        else if (l.includes("차트") || l.includes("챠트") || l.includes("id")) col['차트'] = h;
        else if ((l.includes("진료") && l.includes("과")) || l.includes("과목")) col['과'] = h;
        else if (l.includes("마취")) col['마취'] = h;
        else if (l.includes("메모")) col['메모'] = h;
        else if (l.includes("나이") || l.includes("연령") || l.includes("생년") || l.includes("s/a")) col['연령'] = h;
      });

      const makeStat = (rows, label, ageGroup = "전체") => {
        const 초진 = rows.filter(r => ["신환", "90일초진"].includes(r[col['초재']]));
        const 초진차트 = [...new Set(초진.map(r => r[col['차트']]))];
        const 재진 = rows.filter(r => 재진조건.includes(r[col['초재']])).length;
        const 총 = rows.length;
        const 주사 = 초진.filter(r => (r[col['마취']] || '').includes('●'));

        const 주사차트 = [...new Set(주사.map(r => r[col['차트']]))];
        const 주사기록 = rows.filter(r => 주사차트.includes(r[col['차트']]));

        const 주사횟수 = {}, 내원횟수 = {};
        주사기록.forEach(r => {
          const id = r[col['차트']];
          if ((r[col['마취']] || '').includes('●')) 주사횟수[id] = (주사횟수[id] || 0) + 1;
          내원횟수[id] = (내원횟수[id] || 0) + 1;
        });

        const 평균주사 = Object.keys(주사횟수).length ? (Object.values(주사횟수).reduce((a,b)=>a+b,0)/Object.keys(주사횟수).length).toFixed(1) : 0;
        const 평균내원 = Object.keys(내원횟수).length ? (Object.values(내원횟수).reduce((a,b)=>a+b,0)/Object.keys(내원횟수).length).toFixed(1) : 0;

        const 초진기록 = rows.filter(r => 초진차트.includes(r[col['차트']]));
        const 초진내원 = {};
        초진기록.forEach(r => {
          const id = r[col['차트']];
          초진내원[id] = (초진내원[id] || 0) + 1;
        });
        const 평균초진내원 = Object.keys(초진내원).length ? (Object.values(초진내원).reduce((a,b)=>a+b,0)/Object.keys(초진내원).length).toFixed(1) : 0;
        const 재내원수 = Object.values(초진내원).filter(v => v >= 2).length;

        const 내원비율 = (n) => Math.round((Object.values(초진내원).filter(v => v === n).length / Object.keys(초진내원).length) * 100);
        const 내원5이상 = Math.round((Object.values(초진내원).filter(v => v >= 5).length / Object.keys(초진내원).length) * 100);

        const 키워드수 = col['메모'] && keyword ? rows.filter(r => (r[col['메모']] || '').toLowerCase().includes(keyword)).length : "";

        result.push({
          "구분": label,
          "연령대": ageGroup,
          "초진환자수": 초진차트.length,
          "재진환자수": 재진,
          "총환자수": 총,
          "초진 주사 처방률": `${초진차트.length ? Math.round((주사.length/초진차트.length)*100) : 0}%`,
          "초진주사 갯수": 주사.length,
          "초진 주사환자 재진율": `${Math.round((Object.values(내원횟수).filter(v => v >= 2).length/Object.keys(내원횟수).length)*100)||0}%`,
          "초진주사환자 평균 주사횟수": 평균주사,
          "초진 주사환자 평균내원횟수": 평균내원,
          "초진평균내원횟수": 평균초진내원,
          "초진 재내원율": `${초진차트.length ? Math.round((재내원수/초진차트.length)*100):0}%`,
          "1회 내원 비율": `${내원비율(1)}%`,
          "2회 내원 비율": `${내원비율(2)}%`,
          "3회 내원 비율": `${내원비율(3)}%`,
          "4회 내원 비율": `${내원비율(4)}%`,
          "5회 이상 내원 비율": `${내원5이상}%`,
          "특정 키워드 포함 메모 수": 키워드수
        });
      };

      // 전체 & 진료실별 + (있다면) 연령대 분해
      const 연령열 = col['연령'];
      const 전체 = df;
      if (연령열) AGE_ORDER.slice(0, -1).forEach(a => makeStat(전체.filter(r => getAgeGroup(r[col['연령']]) === a), "전체", a));
      makeStat(전체, "전체", "전체");

      const 진료과들 = [...new Set(df.map(r => r[col['과']] || "기타"))];
      진료과들.forEach(과 => {
        const rows = df.filter(r => (r[col['과']] || "기타") === 과);
        if (연령열) AGE_ORDER.slice(0, -1).forEach(a => makeStat(rows.filter(r => getAgeGroup(r[col['연령']]) === a), 과, a));
        makeStat(rows, 과, "전체");
      });

      renderTable(result);
    }
  </script>
</body>
</html>
