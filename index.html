  <style>
    :root{
      /* 배경색 (회색조) */
      --bg:#f6f6f7;
      
      /* [핵심 수정] 카드 배경: 흰색이지만 10%만 불투명하게 (뒤가 비침) */
      --card: rgba(255, 255, 255, 0.10);
      
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --hover:#f9fafb;
    }
    *{box-sizing:border-box}
    body{
      margin:0; 
      background:var(--bg); 
      color:var(--text); 
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Apple SD Gothic Neo','Noto Sans KR',Arial,sans-serif;
    }

    /* 워터마크 (배경 로고) */
    .wm{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      pointer-events:none; z-index:0;
    }
    .wm img{
      width:min(760px, 78vw);
      opacity:0.1; /* 투명도 10% */
      user-select:none;
      filter: grayscale(1) saturate(0) brightness(.65) contrast(1.05);
    }
    body > *{ position:relative; z-index:1; }

    /* 헤더 */
    header{padding:40px 16px 0; text-align:center;}
    header .logo{
      width:170px; max-width:70vw; height:auto; display:block; margin:0 auto 10px;
      filter: grayscale(1) saturate(0) brightness(.45) contrast(1.15);
    }
    h1{margin:10px 0 30px; font-size:24px; font-weight:800; color:#0f172a;}
    
    .wrap{max-width:980px; margin:0 auto; padding:20px 16px 60px}
    
    .sec-title{ margin:0 4px 14px; font-size:16px; color:var(--text); font-weight:800; letter-spacing:-.2px; }
    .grid{display:grid; gap:24px; grid-template-columns:repeat(2,1fr);}
    
    /* 카드 스타일 */
    .card{
      background:var(--card); /* 투명 배경 적용 */
      backdrop-filter: blur(1px); /* 유리 효과 (뒤가 흐릿하게 보임) */
      border:1px solid var(--border);
      border-radius:20px;
      padding:30px;
      box-shadow:0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
      transition:transform .2s ease, box-shadow .2s ease;
      display:flex; flex-direction:column; align-items:flex-start;
    }
    .card:hover{
      transform:translateY(-4px); 
      box-shadow:0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04);
      background: rgba(255, 255, 255, 0.85); /* 호버시 약간 더 밝게 */
    }
    
    .icon{
      width:48px; height:48px; border-radius:14px; display:flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,0.6); border:1px solid rgba(0,0,0,0.05);
      color:#1f2937; margin-bottom:18px;
    }
    .card h3{margin:0 0 10px; font-size:19px; font-weight:700; color:#111827;}
    .card p{margin:0 0 24px; color:var(--muted); font-size:15px; line-height:1.6;}
    
    /* 텍스트 내 강조 박스 스타일 */
    .card p code{
      background:rgba(0,0,0,0.04); padding:2px 4px; border-radius:4px; 
      font-family:inherit; font-weight:600; font-size:0.95em; color:#374151;
    }

    /* 내용 상세 설명 리스트 */
    .feature-list{
      margin:0 0 24px; padding:0; list-style:none; width:100%;
    }
    .feature-list li{
      position:relative; padding-left:20px; margin-bottom:8px; font-size:13px; color:#4b5563;
    }
    .feature-list li::before{
      content:"•"; position:absolute; left:4px; color:#9ca3af;
    }

    /* 버튼 스타일 */
    .btn{
      margin-top:auto;
      display:inline-flex; align-items:center; justify-content:center; width:100%;
      padding:14px; border-radius:12px; border:1px solid #cffafe;
      background:linear-gradient(to bottom right, #ecfeff, #cfFAFE);
      color:#0e7490; font-weight:700; font-size:15px; text-decoration:none;
      cursor:pointer; transition:all .2s;
      box-shadow:0 2px 5px rgba(6,182,212,0.1);
    }
    .btn:hover{ 
      background:linear-gradient(to bottom right, #cffafe, #a5f3fc);
      transform:translateY(-1px);
      box-shadow:0 4px 8px rgba(6,182,212,0.2);
    }

    footer{margin-top:60px; text-align:center; color:#9ca3af; font-size:12px;}
    
    @media (max-width:768px){ .grid{grid-template-columns:1fr} }
  </style>
