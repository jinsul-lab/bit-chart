<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>의사랑 연령별 통계</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg: #f6f6f7; --card: #ffffff; --text: #111827; --muted: #6b7280;
      --border: #e5e7eb; --thead: #f3f4f6; --hover: #f9fafb; --group: #cbd5e1;
      --accent: #22d3ee;
    }
    * { box-sizing: border-box; }
    body { 
      margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Apple SD Gothic Neo', 'Noto Sans KR', Arial, sans-serif;
    }

    /* ===== JINSUL 디자인 통합 (수정된 디자인 핵심) ===== */
    header { padding: 24px 16px 0; text-align: center; }
    header .logo {
      width: 170px; max-width: 70vw; height: auto; display: block; margin: 0 auto 10px;
      filter: grayscale(1) saturate(0) brightness(.45) contrast(1.15);
    }

    /* 워터마크 */
    .wm {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      pointer-events: none; z-index: 0;
    }
    .wm img {
      width: min(760px, 78vw); opacity: .10; user-select: none;
      filter: grayscale(1) saturate(0) brightness(.65) contrast(1.05);
    }

    /* 본문 레이어를 워터마크 위로 */
    body > * { position: relative; z-index: 1; }

    /* 카드 및 표 투명도 10% + 블러 1px */
    .card, .metric, table {
      background: rgba(255, 255, 255, 0.10) !important;
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(1px);
      border: 1px solid var(--border);
    }

    h1 { margin: 0 0 6px; font-size: 24px; font-weight: 800; color: #0f172a; }
    p.sub { margin: 0; color: var(--muted); font-size: 13px; }
    .wrap { padding: 16px; max-width: 1200px; margin: 0 auto; }
    .card { border-radius: 14px; padding: 14px; box-shadow: 0 2px 6px rgba(0,0,0,.05); margin-top: 12px; }
    .card-title { margin: 0 0 8px; font-weight: 700; color: #111827; }
    .grid { display: grid; gap: 10px; grid-template-columns: 1fr 1fr 1fr auto; }
    label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input[type=file] { width: 100%; padding: 10px; border-radius: 10px; border: 1px dashed var(--border); background: rgba(255, 255, 255, 0.5); color: var(--text); }
    
    button { 
      height: 38px; border-radius: 10px; border: 1px solid var(--border);
      background: radial-gradient(120% 120% at 0% 0%, rgba(34, 211, 238, .25), rgba(34, 211, 238, .1));
      color: #0f172a; font-weight: 700; cursor: pointer; padding: 0 12px; 
    }
    button:disabled { opacity: .5; cursor: not-allowed; }
    .right { display: flex; gap: 8px; justify-content: flex-end; }

    .summary { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 6px; }
    .metric { padding: 12px; border-radius: 12px; }
    .metric h3 { margin: 0; font-size: 12px; color: var(--muted); }
    .metric p { margin: 6px 0 0; font-size: 22px; font-weight: 800; }

    .table-card { overflow: auto; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; border-radius: 12px; overflow: hidden; }
    th, td { border-bottom: 1px solid var(--border); padding: 10px 8px; text-align: center; word-break: keep-all; white-space: normal; font-size: 12px; }
    th { position: sticky; top: 0; background: var(--thead) !important; z-index: 1; color: #0f172a; opacity: 0.9; }
    tbody tr:hover td { background: rgba(0, 0, 0, 0.03); }

    /* 그룹 열 구분선 */
    tbody td[rowspan] { border-top: 3px solid var(--group) !important; }
    tbody tr:first-child td[rowspan] { border-top: 1px solid var(--border) !important; }

    .dist-merged { display: none; }
    .compact .dist-col { display: none; }
    .compact .dist-merged { display: table-cell; }

    @media (max-width: 899px) {
      .grid { grid-template-columns: 1fr; }
      th, td { font-size: 11px; }
      .summary { grid-template-columns: 1fr 1fr; }
    }

    @media print {
      .no-print { display: none !important; }
      body { background: #fff; }
      .card, .metric, table { background: #fff !important; backdrop-filter: none !important; }
    }
  </style>
</head>
<body>
  <div class="wm" aria-hidden="true"><img src="jinsul-logo.png" alt=""></div>

  <header>
    <img src="jinsul-logo.png" alt="JINSUL" class="logo" />
    <h1>의사랑 연령별 통계</h1>
    <p class="sub">진료실별 연령 통계 및 주사·내원 현황.</p>
  </header>

  <div class="wrap">
    <div class="card no-print">
      <div class="grid">
        <div>
          <label>초진 파일 (진료실별/담당의별)</label>
          <input type="file" id="clinicFiles" multiple accept=".xlsx,.xls" />
        </div>
        <div>
          <label>주사 파일 (마취제 등)</label>
          <input type="file" id="bFile" accept=".xlsx,.xls" />
        </div>
        <div>
          <label>총 환자 파일 (초진+재진)</label>
          <input type="file" id="vFile" accept=".xlsx,.xls" />
        </div>
        <div class="right" style="align-items: flex-end;">
          <button id="runBtn">통계 계산</button>
        </div>
      </div>
      <div class="right" style="margin-top: 8px;">
        <button id="toggleCompactBtn">컴팩트 보기</button>
        <button id="downloadBtn" disabled>결과 다운로드(.xlsx)</button>
        <button id="clearBtn" style="background:#fff">초기화</button>
      </div>
      <p style="color:var(--muted); font-size:12px; margin:8px 0 0">⚠️ 모든 파일은 브라우저 내에서만 처리됩니다.</p>
    </div>

    <div class="summary" id="summary" style="display:none">
      <div class="metric"><h3>전체 초진환자수</h3><p id="m-total">-</p></div>
      <div class="metric"><h3>초진 주사처방률</h3><p id="m-inj-rate">-</p></div>
      <div class="metric"><h3>초진 평균 내원횟수</h3><p id="m-visit-avg">-</p></div>
      <div class="metric"><h3>재내원율(2회 이상)</h3><p id="m-revisit">-</p></div>
    </div>

    <div class="card table-card">
      <h3 class="card-title">요약 통계 (전체 / 각 진료실)</h3>
      <div id="output"></div>
    </div>

    <div class="card table-card" id="ageCard">
      <h3 class="card-title">연령대별 통계 (진료실별)</h3>
      <div id="byAgeOutput"></div>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);

    /* [계산 로직 유지 - 건드리지 않음] */
    function excelDateToISO(v) {
      if (v == null || v === '') return '';
      if (typeof v === 'string') {
        const s = v.trim();
        if (!s) return '';
        const m = s.match(/(\d{4})[^\d]?(\d{1,2})[^\d]?(\d{1,2})/);
        if (m) {
          const y = m[1], mo = String(m[2]).padStart(2,'0'), d = String(m[3]).padStart(2,'0');
          return `${y}-${mo}-${d}`;
        }
        return s;
      }
      if (typeof v === 'number') {
        const utc_days = Math.floor(v - 25569);
        const utc_value = utc_days * 86400;
        const d = new Date(utc_value * 1000);
        const y=d.getUTCFullYear(), m=String(d.getUTCMonth()+1).padStart(2,'0'), dd=String(d.getUTCDate()).padStart(2,'0');
        return `${y}-${m}-${dd}`;
      }
      if (v instanceof Date) {
        const y=v.getFullYear(), m=String(v.getMonth()+1).padStart(2,'0'), d=String(v.getDate()).padStart(2,'0');
        return `${y}-${m}-${d}`;
      }
      return String(v);
    }

    function calculateAge(rrn) {
      if (!rrn || typeof rrn !== 'string') return null;
      const s = rrn.trim();
      if (!s.includes('-')) return null;
      const [ymd, tail] = s.split('-');
      if (!ymd || !tail || ymd.length !== 6 || tail.length < 1) return null;
      const g = tail[0];
      let century;
      if ('1256'.includes(g)) century=1900;
      else if ('3478'.includes(g)) century=2000;
      else return null;
      const yy=parseInt(ymd.slice(0,2),10), mm=parseInt(ymd.slice(2,4),10), dd=parseInt(ymd.slice(4,6),10);
      const birth = new Date(century+yy, mm-1, dd); if (isNaN(birth)) return null;
      const today=new Date();
      let age=today.getFullYear()-birth.getFullYear();
      const m=today.getMonth()-birth.getMonth();
      if (m<0 || (m===0 && today.getDate()<birth.getDate())) age--;
      return age;
    }

    function parseAgeFromBirthish(val){
      if (!val) return null;
      const s = String(val).replace(/\D/g,'');
      if (s.length === 8) {
        const y = parseInt(s.slice(0,4),10);
        return y ? new Date().getFullYear()-y : null;
      }
      if (s.length === 6) {
        const yy = parseInt(s.slice(0,2),10);
        return new Date().getFullYear()-(1900 + yy);
      }
      return null;
    }

    function getAgeBand(age) {
      if (age == null || isNaN(age)) return '미상';
      if (age < 18) return '0-18세 미만';
      if (age < 30) return '18세 이상~20대';
      if (age < 40) return '30대';
      if (age < 50) return '40대';
      if (age < 60) return '50대';
      if (age < 70) return '60대';
      return '70대 이상';
    }

    function buildCountMapByHeader(data, idHeaderCandidates, dateHeaderCandidates) {
      const countMap = {};
      if (!data || !data.length) return countMap;
      let headerRow = null, headerIdx = -1;
      for (let i=0;i<Math.min(15, data.length);i++){
        const row = data[i] || [];
        const joined = row.map(x=>String(x||'')).join('');
        if (/(차트|챠트|ID|아이디)/i.test(joined) || /(진료일|내원일|방문일|일자)/.test(joined)) {
          headerRow = row; headerIdx = i; break;
        }
      }
      if (!headerRow) { headerRow = data[0]; headerIdx = 0; }
      const headersLower = headerRow.map(h => String(h||'').toLowerCase());
      const findIdx = (cands) => {
        for (const c of cands) {
          const idx = headersLower.findIndex(h => h.includes(c.toLowerCase()));
          if (idx !== -1) return idx;
        }
        return -1;
      };
      const idIdx = findIdx(idHeaderCandidates);
      const dateIdx = findIdx(dateHeaderCandidates);
      if (idIdx === -1 || dateIdx === -1) return countMap;
      const seen = new Set();
      data.slice(headerIdx+1).forEach(r=>{
        const id = r[idIdx]?.toString().trim();
        const date = excelDateToISO(r[dateIdx]);
        if (!id || !date) return;
        const u = id + '_' + date;
        if (seen.has(u)) return;
        seen.add(u);
        countMap[id] = (countMap[id]||0)+1;
      });
      return countMap;
    }

    const toPercent = (a,b) => b ? Math.round(a/b*100)+'%' : '0%';
    const average = (arr) => arr.length ? arr.reduce((x,y)=>x+y,0)/arr.length : 0;
    function fmt(v){
      if (v===null || v===undefined) return '-';
      const s=String(v).trim();
      if (s==='' || /^nan/i.test(s) || s==='0%') return '-';
      return s;
    }

    function computeStats(merged){
      const byRoom = { '전체':[...merged] };
      merged.forEach(r=>{ (byRoom[r.room]??=([])).push(r); });
      const result=[];
      for(const [label, total] of Object.entries(byRoom)){
        const inj = total.filter(r=>r.inj>0);
        const adult = total.filter(r=>(r.age??0)>=18);
        const adultInj = adult.filter(r=>r.inj>0);
        result.push({
          '구분':label, '초진환자수':total.length, '초진주사환자수':inj.length,
          '초진 주사처방률':toPercent(inj.length,total.length),
          '초진 주사환자 평균 주사횟수':inj.length?average(inj.map(r=>r.inj)).toFixed(1):'-',
          '초진 평균 내원횟수':total.length?average(total.map(r=>r.visit)).toFixed(1):'-',
          '초진 재내원율':toPercent(total.filter(r=>r.visit>=2).length,total.length),
          '(18세▲)초진주사처방률':adult.length?toPercent(adultInj.length,adult.length):'-',
          '1회 내원율':toPercent(total.filter(r=>r.visit===1).length,total.length),
          '2회 내원율':toPercent(total.filter(r=>r.visit===2).length,total.length),
          '3회 내원율':toPercent(total.filter(r=>r.visit===3).length,total.length),
          '8회 이상 내원율':toPercent(total.filter(r=>r.visit>=8).length,total.length)
        });
      }
      const order=['전체','1진료실','2진료실','3진료실','4진료실','5진료실','6진료실','7진료실','8진료실','9진료실','10진료실'];
      result.sort((a,b)=>{const ai=order.indexOf(a['구분']),bi=order.indexOf(b['구분']);return (ai==-1)-(bi==-1)||ai-bi||a['구분'].localeCompare(b['구분'])});
      return result;
    }

    function computeAgeBandStats(merged){
      const byRoom = {}; merged.forEach(r => { (byRoom[r.room] ??= []).push(r); });
      const roomKeys = Object.keys(byRoom).sort((a,b)=>parseInt(a,10)-parseInt(b,10));
      const ORDER_BANDS = ['0-18세 미만','18세 이상~20대','30대','40대','50대','60대','70대 이상','미상'];
      const rows = [];
      function pushBandRows(label, arr){
        const byBand = {}; arr.forEach(x=>{ const band = getAgeBand(x.age); (byBand[band] ??= []).push(x); });
        for (const band of ORDER_BANDS){
          const a = byBand[band] || []; if (!a.length) continue;
          const inj = a.filter(x=>x.inj>0);
          rows.push({
            '진료실': label, '연령대': band, '초진환자수': a.length, '초진주사환자수': inj.length,
            '초진 주사처방률': toPercent(inj.length, a.length),
            '초진 평균 내원횟수': average(a.map(x=>x.visit)).toFixed(1),
            '주사 1회(%)': toPercent(inj.filter(x=>x.inj===1).length, inj.length)
          });
        }
        rows.push({ '진료실': label, '연령대': '전체', '초진환자수': arr.length, '초진주사환자수': arr.filter(x=>x.inj>0).length, '초진 주사처방률': toPercent(arr.filter(x=>x.inj>0).length, arr.length), '초진 평균 내원횟수': average(arr.map(x=>x.visit)).toFixed(1), '주사 1회(%)': toPercent(arr.filter(x=>x.inj===1).length, arr.filter(x=>x.inj>0).length) });
      }
      for (const room of roomKeys) pushBandRows(room, byRoom[room]);
      pushBandRows('전체', merged);
      return rows;
    }

    function renderTableSimple(data){
      if (!data.length) return '';
      const headers = Object.keys(data[0]);
      let thead = '<tr>' + headers.map(h=>`<th>${h}</th>`).join('') + '</tr>';
      let tbody = data.map(row=>('<tr>' + headers.map(h=>`<td>${fmt(row[h])}</td>`).join('') + '</tr>')).join('');
      return `<table><thead>${thead}</thead><tbody>${tbody}</tbody></table>`;
    }

    function renderTableGrouped(data, opts={}){
      if (!data.length) return '';
      const headers = Object.keys(data[0]);
      const counts = {}; data.forEach(r => { counts[r['진료실']] = (counts[r['진료실']] || 0) + 1; });
      let prev = null, tbody = '', thead = '<tr>' + headers.map(h=>`<th>${h}</th>`).join('') + '</tr>';
      data.forEach(row=>{
        let tr = '<tr>';
        if (row['진료실'] !== prev){ tr += `<td rowspan="${counts[row['진료실']]}">${row['진료실']}</td>`; prev = row['진료실']; }
        headers.slice(1).forEach(h=>{ tr += `<td>${fmt(row[h])}</td>`; });
        tr += '</tr>'; tbody += tr;
      });
      return `<table><thead>${thead}</thead><tbody>${tbody}</tbody></table>`;
    }

    async function processFiles(){
      const clinicFiles=$('#clinicFiles').files; const bFile=$('#bFile').files[0]; const vFile=$('#vFile').files[0];
      if(!clinicFiles.length){alert('진료실 파일은 필수입니다.');return;}
      $('#runBtn').disabled=true; $('#runBtn').textContent='계산 중…';
      try {
        const clinic=[];
        for(const f of clinicFiles){
          const ab = await f.arrayBuffer();
          const wb = XLSX.read(ab, { type:'array' });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          clinic.push({name: f.name.replace(/\.(xlsx|xls)$/i, '').replace(/진료실/g, '').trim() + '진료실', data: XLSX.utils.sheet_to_json(sheet, { header:1, raw:true, defval:'' })});
        }
        const b = bFile ? XLSX.utils.sheet_to_json(XLSX.read(await bFile.arrayBuffer(), {type:'array'}).Sheets[XLSX.read(await bFile.arrayBuffer(), {type:'array'}).SheetNames[0]], {header:1, raw:true, defval:''}) : null;
        const v = vFile ? XLSX.utils.sheet_to_json(XLSX.read(await vFile.arrayBuffer(), {type:'array'}).Sheets[XLSX.read(await vFile.arrayBuffer(), {type:'array'}).SheetNames[0]], {header:1, raw:true, defval:''}) : null;
        
        const seen=new Set(); const clinicRows=[];
        clinic.forEach(room=>{
          let headerIdx = room.data.findIndex(row => row.some(c => /(차트|챠트|ID)/i.test(String(c))));
          if (headerIdx < 0) headerIdx = 0;
          const headersLower = room.data[headerIdx].map(h=>String(h||'').toLowerCase());
          const idIdx = headersLower.findIndex(h => h.includes('차트') || h.includes('id'));
          const rrnIdx = headersLower.findIndex(h => h.includes('주민') || h.includes('생년'));
          room.data.slice(headerIdx+1).forEach(r=>{
            const id = r[idIdx]?.toString().trim(); if (!id) return;
            const rrn = r[rrnIdx]?.toString().trim() || '';
            let age = rrn.includes('-') ? calculateAge(rrn) : parseAgeFromBirthish(rrn);
            if (age===null || isNaN(age)) return;
            clinicRows.push({ id, age, room: room.name });
          });
        });

        const bMap = b ? buildCountMapByHeader(b, ['차트','id'], ['진료일','내원일','일자']) : {};
        const vMap = v ? buildCountMapByHeader(v, ['차트','id'], ['진료일','내원일','일자']) : {};
        const merged = clinicRows.map(r=>({ ...r, inj: bMap[r.id]||0, visit: vMap[r.id]||0 }));

        const stats = computeStats(merged);
        const byAge = computeAgeBandStats(merged);
        const overall = stats.find(s=>s['구분']==='전체');
        if (overall){
          $('#summary').style.display='grid';
          $('#m-total').textContent=fmt(overall['초진환자수']);
          $('#m-inj-rate').textContent=fmt(overall['초진 주사처방률']);
          $('#m-visit-avg').textContent=fmt(overall['초진 평균 내원횟수']);
          $('#m-revisit').textContent=fmt(overall['초진 재내원율']);
        }
        $('#output').innerHTML = renderTableSimple(stats);
        $('#byAgeOutput').innerHTML = renderTableGrouped(byAge);
        $('#downloadBtn').disabled=false;
        $('#downloadBtn').onclick=()=>{
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(stats), '요약');
          XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(byAge), '연령대별');
          XLSX.writeFile(wb, '통계결과.xlsx');
        };
      } catch(e) { console.error(e); alert('파일 처리 중 오류 발생'); }
      finally { $('#runBtn').disabled=false; $('#runBtn').textContent='통계 계산'; }
    }

    $('#runBtn').addEventListener('click', processFiles);
    $('#clearBtn').addEventListener('click', ()=>location.reload());
    $('#toggleCompactBtn').addEventListener('click', ()=>{ $('#ageCard').classList.toggle('compact'); $('#toggleCompactBtn').textContent=$('#ageCard').classList.contains('compact')?'상세 열 보기':'컴팩트 보기'; });
  </script>
</body>
</html>
